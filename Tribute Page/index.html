<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tribute Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main id="main">
    <!-- Title Section -->
    <h1 id="title">Your Tribute Subject</h1>
    
    <!-- Image Section -->
    <div id="img-div">
      <img id="image" src="your-image-url.jpg" alt="Subject Image">
      <div id="img-caption">Description of the image displayed above.</div>
    </div>

    <!-- Tribute Information -->
    <section id="tribute-info">
      <p>
        This section contains information about your tribute subject. Write a brief history or biography.
      </p>
    </section>

    <!-- External Link Section -->
    <footer>
      <a id="tribute-link" href="https://example.com" target="_blank">
        More information about the tribute subject
      </a>
    </footer>
  </main>
</body>
</html>
