<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container">
    <h1 id="title" >freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>

    <div id="form-container">
    <form id="survey-form" >

        <fieldset class="fieldset" id="normal-input-section">
        <label id="name-label" for="name">Name
            <input id="name" type="text" placeholder="Enter your name" required>
        </label>
        <label id="email-label" for="email">Email
            <input id="email" type="email" placeholder="Enter your email" required>
        </label>
        <label id="number-label" for="number">Age(optional)
            <input id="number" type="number" min="15" max="60" placeholder="Enter your age">
        </label>
    </fieldset>

    <fieldset class="fieldset" id="select-section">
        <label>Which option best describes your current role?
          <select id="dropdown" required>
            <option>Select current role</option>
            <option>Student</option>
            <option>Full Time Job</option>
            <option>Full Time Learner</option>
            <option>Prefer not to say</option>
            <option>Other</option>
          </select>
        </label>
    </fieldset>

        <fieldset class="fieldset radio" id="radio-button">
            <p>Would you recommend freeCodeCamp to a friend?</p>
            <label>
                <input type="radio"value="Definitely" name="recommendation">Definitely
            </label>
            <label>
                <input type="radio" value="Maybe"name="recommendation">Maybe
            </label>
            <label>
                <input type="radio"value="Not sure" name="recommendation">Not sure
            </label>
        </fieldset>

      

        <fieldset class="fieldset checkbox" id="checkbox">
           <legend>What would you like to see improved? (Check all that apply)</legend>

        <label for="Front-end Projects">
            <input type="checkbox" id="Front-end Projects" value="one" name="Front-end Projects">
            Front-end Projects
        </label>

        <label for="Back-end Projects">
            <input value="two" type="checkbox" id="back-end Projects" name="back-end Projects">
            Back-end Projects
        </label>

        <label for="Data Visualization">
            <input value="three" type="checkbox" id="Data Visualization" name="Data Visualization">
            Data Visualization
        </label>

        <label for="Challenges">
            <input value="four" type="checkbox" id="Challenges" name="Challenges">
            Challenges
        </label>

        <label for="Open Source Community">
            <input value="five" type="checkbox" id="Open Source Community" name="Open Source Community">
            Open Source Community
        </label>

        <label for="Gitter help rooms">
            <input value="six" type="checkbox" id="Gitter help rooms" name="Gitter help rooms">
            Gitter help rooms
        </label>

        <label for="videos">
            <input value="seven" type="checkbox" id="videos" name="videos">
           videos
        </label>

        <label for="City Meetups">
            <input value="eight" type="checkbox" id="City Meetups" name="City Meetups">
            City Meetups
        </label>

        <label for="Wiki">
            <input value="nine" type="checkbox" id="Wiki" name="Wiki">
            Wiki
        </label>

        <label for="Forum">
            <input value="ten" type="checkbox" id="Forum" name="Forum">
            Forum
        </label>

        <label for="Additional Courses">
            <input value="eleven" type="checkbox" id="Additional Courses" name="Additional Courses">
            Additional Courses
        </label>

        </fieldset>

<fieldset class="fieldset" id="textarea">
    <legend>Any comments or suggestions?</legend>
    <label for="messege">
        <textarea id="messege"name="messege" placeholder="Enter your comment here"></textarea>
        <input id="submit" type="submit" value="Submit">
    </label>
</fieldset>

    </form>
</div>
</div>
</body>
</html>
